<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/kjv-1611" type="text/css"/>
    <title>Cadastro de Personagem</title>
</head>
<body>
    <div id="container">
        <form action="" id="" method="">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="date">Data de Nascimento</label>
                    <input type="date" name="date" id="date">
                </div>
                <div>
                    <label for="birthplace">Local de Nascimento</label>
                    <input type="text" name="birthplace" id="birthplace">
                </div>
                <div>
                    <label for="gender">Sexo</label>
                    <select name="gender" id="gender">
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Homem Transgênero</option>
                        <option>Mulher Transgênero</option>
                        <option>Homem Transexual</option>
                        <option>Mulher Transexual</option>
                    </select>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
