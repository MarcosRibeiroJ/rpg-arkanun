<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <title>Cadastro de Personagem</title>
</head>
<body>
    <div id="container">
        <form action="" id="" method="">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="date">Data de Nascimento</label>
                    <input type="date" name="date" id="date">
                </div>
                <div>
                    <label for="birthplace">Local de Nascimento</label>
                    <input type="text" name="birthplace" id="birthplace">
                </div>
                <div>
                    <label for="gender">Sexo</label>
                    <select name="gender" id="gender">
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Homem Transgênero</option>
                        <option>Mulher Transgênero</option>
                        <option>Homem Transexual</option>
                        <option>Mulher Transexual</option>
                    </select>
                </div>
                <div>
                    <label for="stature">Altura</label>
                    <input type="number" name="stature" id="stature">
                </div>
                <div>
                    <label for="weight">Peso</label>
                    <input type="number" name="weight" id="weight">
                </div>
                <div>
                    <label for="occupation">Classe Social / Profissão</label>
                    <input type="text" name="occupation" id="occupation">
                </div>
                <div>
                    <label for="level">Nivel</label>
                    <input type="number" name="level" id="level">
                </div>
                <div>
                    <label for="apparentAge">Idade Aparente</label>
                    <input type="number" name="apparentAge" id="apparentAge">
                </div>
                <div>
                    <label for="age">Idade</label>
                    <input type="number" name="age" id="age">
                </div>
                <div>
                    <label for="languages">Idiomas</label>
                    <input type="text" name="languages" id="languages">
                </div>
                <div>
                    <label for="religion">Religião</label>
                    <input type="text" name="religion" id="religion">
                </div>
                <div>
                    <label for="faith">Fé</label>
                    <input type="text" name="faith" id="faith">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
